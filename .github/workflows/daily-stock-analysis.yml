name: 每日沪深300智能选股分析

on:
  schedule:
    - cron: '30 8 * * 1-5'          # 北京时间每天16:30运行（UTC+8 → UTC 8:30），周一到周五
  workflow_dispatch:               # 允许手动触发测试（在 Actions 页面点 Run workflow）

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'       # 项目兼容 3.10+，3.11 稳定

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 配置邮箱 Secrets 到 .env
      run: |
        echo "EMAIL_ADDRESS=${{ secrets.EMAIL_ADDRESS }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env

    - name: 运行每日选股分析 + 邮件推送
      run: python main.py --schedule

    - name: 打印日志（可选，调试用）
      if: always()
      run: |
        cat logs/*.log || echo "无日志文件"
